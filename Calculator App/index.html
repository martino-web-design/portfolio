<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="container">
      <div class="calculator">

        <div id="display" class="input"></div>
        <!-- hidden inputs below -->
        <div id="input1" class="input hide"></div>
        <div id="operator" class="input hide"></div>
        <div id="input2" class="input hide"></div>
        <div id="total" class="output hide"></div>

        <div class="pad">
          <!-- row 1 -->
          <button type="button" id="clear" class="btn oper">C</button>
          <!-- row 2 -->
          <button type="button" id="7" class="btn num">7</button>
          <button type="button" id="8" class="btn num">8</button>
          <button type="button" id="9" class="btn num">9</button>
          <button type="button" id="div" class="btn oper">/</button>
          <!-- row 3 -->
          <button type="button" id="4" class="btn num">4</button>
          <button type="button" id="5" class="btn num">5</button>
          <button type="button" id="6" class="btn num">6</button>
          <button type="button" id="mul" class="btn oper">*</button>
          <!-- row 4 -->
          <button type="button" id="1" class="btn num">1</button>
          <button type="button" id="2" class="btn num">2</button>
          <button type="button" id="3" class="btn num">3</button>
          <button type="button" id="sub" class="btn oper">-</button>
          <!-- row 5 -->
          <button type="button" id="0" class="btn num">0</button>
          <button type="button" id="." class="btn num">.</button>
          <button type="button" id="equal" class="btn equal">=</button>
          <button type="button" id="add" class="btn oper">+</button>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
