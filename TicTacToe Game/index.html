<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="tac">Tic Tac Toe</h1>

    <div class="container">

      <div class="start-modal">
        <button class="start-btn" type="button" id="game">Start Game</button>
      </div>

      <div class="row">
        <div class="square 1"></div>
        <div class="square 2"></div>
        <div class="square 3"></div>
      </div>
      <div class="row">
        <div class="square 4"></div>
        <div class="square 5"></div>
        <div class="square 6"></div>
      </div>
      <div class="row">
        <div class="square 7"></div>
        <div class="square 8"></div>
        <div class="square 9"></div>
      </div>
    </div>
    <p id="win_1"></p>
    <p id="win_2"></p>

    <!-- Modal -->
    <div class="modal-outer">
      <div class="modal-overlay">
        <div class="close">&#10006;</div>
        <div class="modal-wrap">
          <p>Welcome! Choose who will be player X or O.</p>
        </div>
      </div>
    </div>
      <!-- end Modal -->

    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
